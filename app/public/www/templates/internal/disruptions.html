<ion-view id="disruptions" view-title="Disruptions">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-android-add-circle" ng-click="addNewDisruption()">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="refreshDisruptions()">
    </ion-refresher>
    <ion-list ng-repeat="disruption in disruptions" class="disruption" ng-if="disruption.line && disruption.fromStation && disruption.toStation">
      <div class="disruption-item">
        {{ disruption.fromStation.name}} - {{ disruption.toStation.name}}
      </div>
    </ion-list>
  </ion-content>
</ion-view>
